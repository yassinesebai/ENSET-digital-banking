<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="220px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">

      </li>
      <li nz-submenu nzOpen nzTitle="Customers" nzIcon="user">
        <ul>
          <li nz-menu-item >
            <a routerLink="/admin/customers">Customer List</a>
          </li>
          <li nz-menu-item >
            <a routerLink="/admin/customers/new">New Customer</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Bank Accounts" nzIcon="bank">
        <ul>
          <li nz-menu-item >
            <a routerLink="/admin/bank-accounts">Bank Account List</a>
          </li>
          <li nz-menu-item >
            <a routerLink="/admin/bank-accounts/new">New Bank Account</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item >
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="navbar">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
      <div class="app-header">
        <span class="header-trigger" >
               <nz-avatar [nzSize]="40" nzIcon="user"></nz-avatar>

        </span>
        <span class="header-trigger" >
          <span class="trigger" (click)="logout()"  nz-icon>
                  <i nz-icon nzType="logout"></i>
          </span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
