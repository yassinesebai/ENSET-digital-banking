<div nz-row *ngIf="currentAccounts && currentAccounts.length > 0">
  <nz-table nzBordered [nzData]="currentAccounts"  [nzFrontPagination]="false">
    <thead>
    <tr>
      <th>ID</th>
      <th>Balance</th>
      <th>Created At</th>
      <th>Customer Name</th>
      <th>Customer Email</th>
      <th>Overdraft</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of currentAccounts">
      <td>{{ account.id }}</td>
      <td>{{ account.balance }}</td>
      <td>{{ account.createdAt | date: 'dd-MM-yyyy' }}</td>
      <td>{{ account.customerDTO.name }}</td>
      <td>{{ account.customerDTO.email }}</td>
      <td>{{ account.overDraft }}</td>
      <td>
        <a nz-button nzType="primary" [routerLink]="['/bank-accounts/update', account.id]">Edit</a>
        <a nz-button nzType="primary" (click)="deleteCurrentAccount(account.id)">Delete</a>
      </td>
    </tr>
    </tbody>
    <nz-pagination
      [nzPageIndex]="currentPage"
      [nzTotal]="totalAccount"
      [nzPageSize]="pageSize"
      (nzPageIndexChange)="onPageChange($event)">
    </nz-pagination>
  </nz-table>
</div>
<div nz-row *ngIf="currentAccounts && currentAccounts.length === 0">
  <p>No current accounts found.</p>
</div>
